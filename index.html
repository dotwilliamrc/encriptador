<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
	<link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style" />
	<link rel="preload" href="style.css" as="style" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 

	<script src="https://kit.fontawesome.com/679fabd289.js" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<main class="container">
		<form class="form">
			<textarea class="form__message" id="textInput" placeholder="Ingrese el texto aqui"></textarea>
			<p class="form__alert">
				<i class="fa-solid fa-circle-info"></i>
				Solo letras minúsculas y sin acentos
			</p>
			<div class="form__buttons">
				<input type="button" id="encrypt" class="button button--filled" value="Encriptar" />
				<input type="button" id="dencrypt" class="button button--transparent" value="Desencriptar" />
			</div>
		</form>
		<section class="response">
			<div class="response__message--void">
				<img class="response__image" alt="Imagen no disponible" src="./img/person.png" />
				<h2 class="response__title">Ningún mensaje fue encontrado</h2>
				<p class="response__paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
			</div>
			<div class="response__message--full">
				<p class="response__text" id="outputMessage"></p>
				<input type="button" id="copy" class="button button--transparent" value="Copiar" />
			</div>
		</section>
	</main>

	<script src="./script.js"></script>
</body>
</html>
